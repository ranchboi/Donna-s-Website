<body>

        function testConfirmationEmail() {
            const subject = '‚úÖ Appointment Confirmed - John Smith';
            const message = `Hi Donna,

        function testDeclineEmail() {
            const subject = '‚ùå Appointment Cancelled - John Smith';
            const message = `Hi Donna,

Donna Salon & Spa System`;

            sendTestEmail('bettyboops804@gmail.com', subject, message);
            showPreview('Decline Email', subject, message);
        }

        function sendTestEmail(emailAddress, subject, message) {
            const encodedSubject = encodeURIComponent(subject);
            const encodedBody = encodeURIComponent(message);
            const mailtoLink = `mailto:${emailAddress}?subject=${encodedSubject}&body=${encodedBody}`;
            
            const link = document.createElement('a');
            link.href = mailtoLink;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showPreview(type, subject, message) {
            document.getElementById('preview').innerHTML = `
                <div class="email-preview">
                    <h3>${type} Preview:</h3>
                    <strong>To:</strong> bettyboops804@gmail.com<br>
                    <strong>Subject:</strong> ${subject}<br><br>
                    <strong>Message:</strong><br>
                    ${message.replace(/\n/g, '<br>')}
                </div>
            `;
        }
    </script>
